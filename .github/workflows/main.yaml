  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.5.2"

      - name: Decoding android/key.properties
        run: echo "${{ secrets.KEYPROP_PROD }}" | base64 --decode > android/key.properties

      - name: Decoding android/neumodore_key.jks
        run: echo "${{ secrets.KEYJKS_PROD }}" | base64 --decode > android/app/key.jks

      - name: Pub Get Packages
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --flavor production --target lib/main_production.dart  --split-per-abi --release

      # - name: Build APPBUNDLE
      #   run: flutter build appbundle --release

      - name: Create Github Release
        uses: ncipollo/release-action@v2
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/app/outputs/bundle/release/*.aab"
          token: ${{ secrets.RELEASES_TOKEN }}
    
